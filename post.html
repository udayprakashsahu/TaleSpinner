<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bring your stories to life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Form styles */
        #form {
            margin-top: 50px;
            width: 90%;
            max-width: 500px;
            background-color: #ebddcd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
        }

        #form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cf9494;
            border-radius: 4px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #af7c4c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #6b3c10;
        }
    </style>
</head>

<body>

    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="navbar-brand">TaleSpinner</a>
                <div class="navbar-nav">
                    <a href="index.html">home</a>
                    <a href="#story">stories</a>
                    <a href="#about">about</a>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="container">
                <h1 class="banner-title">
                    <span>Tale</span>Spinner
                </h1>
                <p>Let your words flow as free as the rivers do.<br>
                    <hr>
                    <a href="#form">Write your story here</a>
                </p>
            </div>
        </div>
    </header>
    <!-- end of header -->

    <!-- Form -->
    <section id="form">
        <div class="container">
            <h2>Submit Your Story</h2>
            <form id="storyForm" action="test.html" method="GET">
                <div class="form-group">
                    <label for="storyTitle">Story Title:</label>
                    <input type="text" id="storyTitle" name="storyTitle" required>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <input type="text" id="summary" name="summary" rows="2">
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <!-- End of Form -->

    <!-- footer -->
    <footer>
        <span>TaleSpinner Official Page</span>
        <br>
        <span><a href="login_3.html">Log Out</a></span>
    </footer>
    <!-- end of footer -->

</body>

</html>
